version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.0
    working_directory: ~/app

    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ arch }}-{{ checksum "Gemfile" }}-{{ checksum "ogpr.gemspec" }}
          - dependency-cache
      - run:
          name: Install dependency
          command: bundle install --jobs=4 --retry=3 --path ./.bundle
      - save_cache:
          paths:
            - ./.bundle
          key: dependency-cache-{{ arch }}-{{ checksum "Gemfile" }}-{{ checksum "ogpr.gemspec" }}
      - run:
          name: Check lint
          command: bundle exec rake rubocop
      - run:
          name: Run unit test
          command: |
            bundle exec rake spec
            bundle exec codeclimate-test-reporter
          environment:
            CODECLIMATE_REPO_TOKEN: f0ef66a032c3ce9ca1f11ba16e5f36c45557eaa1ad030db64c7fb55ae2b25274

workflows:
  version: 2
  build:
    jobs:
      - build
